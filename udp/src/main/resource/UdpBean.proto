syntax = "proto3";	// protobuf version

import "irving/Packet.proto";

option java_package = "com.irving.udp.proto";	// out_class package
option java_outer_classname = "DefaultUdpBean";	// out_class name

message UdpBean {
	string sender = 1;	// 发送方地址
	string recv = 2;	// 接收方地址
	Packet packet = 3;	// 数据包
}